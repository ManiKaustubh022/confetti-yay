<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confetti Button</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e1b4b 0%, #581c87 50%, #1e1b4b 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
        }

        .confetti-button {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #9333ea 0%, #ec4899 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(147, 51, 234, 0.3);
            transition: all 0.2s ease;
        }

        .confetti-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 35px rgba(147, 51, 234, 0.4);
        }

        .confetti-button:active {
            transform: scale(0.95);
        }

        .confetti-particle {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            user-select: none;
            width: 10px;
            height: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="confetti-button" onclick="createConfetti(event)">
            Click Me!
        </button>
    </div>

    <script>
        function createConfetti(event) {
            const button = event.currentTarget;
            const rect = button.getBoundingClientRect();
            const x = rect.left + rect.width / 2;
            const y = rect.top + rect.height / 2;

            const particleCount = 50;
            const spread = 360;
            const startVelocity = 45;

            for (let i = 0; i < particleCount; i++) {
                createConfettiParticle(x, y, spread, startVelocity);
            }
        }

        function createConfettiParticle(x, y, spread, velocity) {
            const particle = document.createElement('div');
            particle.className = 'confetti-particle';
            
            // Random colors for confetti
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#6c5ce7', '#a29bfe', '#fd79a8', '#fdcb6e'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            particle.style.backgroundColor = randomColor;
            
            // Random shapes (square or rectangle)
            const isSquare = Math.random() > 0.5;
            if (isSquare) {
                particle.style.width = '10px';
                particle.style.height = '10px';
            } else {
                particle.style.width = '15px';
                particle.style.height = '8px';
            }
            
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';

            document.body.appendChild(particle);

            // Random angle within spread
            const angle = (Math.random() * spread - spread / 2) * (Math.PI / 180);
            const velocityX = Math.cos(angle) * velocity * (0.5 + Math.random() * 0.5);
            const velocityY = Math.sin(angle) * velocity * (0.5 + Math.random() * 0.5);
            
            let posX = x;
            let posY = y;
            let velX = velocityX;
            let velY = velocityY;
            const gravity = 0.5;
            const lifetime = 120;
            let frame = 0;

            function animate() {
                frame++;
                velY += gravity;
                posX += velX;
                posY += velY;

                particle.style.left = posX + 'px';
                particle.style.top = posY + 'px';
                particle.style.transform = 'rotate(' + (frame * 10) + 'deg)';
                particle.style.opacity = Math.max(0, 1 - frame / lifetime);

                if (frame < lifetime) {
                    requestAnimationFrame(animate);
                } else {
                    particle.remove();
                }
            }

            requestAnimationFrame(animate);
        }
    </script>
</body>
</html>
